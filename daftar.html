<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700" rel="stylesheet">
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/style1.css">
    <title>Login</title>
  </head>
  <body style="background-color: #dce8f1;">
    <div style="display: flex;align-items: center;flex-direction: column;justify-content: center;width: 100%;min-height: 100%;padding: 20px;">
        <div id="formContent">
        <h2>DAFTAR</h2>
      <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
          <div class="row">
          <form method="post">
            <div class="form-group ">
            <label class="control-label requiredField float-left" for="name">
              NIK
              <span class="asteriskField">
              *
              </span>
            </label>
            <input class="form-control" id="name" name="name" placeholder="Nomor Induk Kependudukan" type="text"/>
            </div>
            <div class="form-group">
            <label class="control-label requiredField float-left" for="name1">
              NO KK
              <span class="asteriskField">
              *
              </span>
            </label>
            <input class="form-control" id="name1" name="name1" placeholder="Nomor Kartu Keluarga" type="text"/>
            </div>
            <div class="form-group ">
            <label class="control-label requiredField float-left" for="nama">
              Nama
              <span class="asteriskField">
              *
              </span>
            </label>
            <input class="form-control" id="nama" name="nama" placeholder="Nama Lengkap" type="text"/>
            </div>
            <div class="form-group ">
            <label class="control-label requiredField float-left" for="nama">
              Tempat Lahir
              <span class="asteriskField">
                *
                </span>
            </label>
            <input class="form-control" id="name4" name="name4" placeholder="Tempat Lahir" type="text"/>
            </div>
            <div class="form-group ">
            <label class="control-label requiredField float-left" for="date">
              Tanggal Lahir
              <span class="asteriskField">
              *
              </span>
            </label>
            <div class="input-group">
              <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
            </div>
            </div>
            <div class="form-group ">
            <label class="control-label requiredField float-left" for="email">
              Email
              <span class="asteriskField">
              *
              </span>
            </label>
            <input class="form-control" id="email" name="email" placeholder="E-mail" type="text"/>
            </div>
            <div class="form-group ">
            <label class="control-label requiredField float-left" for="message">
              Alamat
              <span class="asteriskField">
                *
                </span>
            </label>
            <textarea class="form-control" cols="40" id="message" name="message" placeholder="Alamat" rows="2"></textarea>
            </div>
            <h6>Status Kawin</h6>
            <div class="form-group">
              <div class="radio">
              <label class="radio">
                <input name="radio" type="radio" value="Menikah"/>
                Menikah
              </label><br>
              <label class="radio">
                <input name="radio" type="radio" value="Belum Menikah"/>
                Belum Menikah
              </label>
              </div>
            </div>
            <div class="form-group ">
            <label class="control-label requiredField float-left" for="name5">
              Pekerjaan
              <span class="asteriskField">
              *
              </span>
            </label>
            <input class="form-control" id="name5" name="name5" placeholder="Pekerjaan" type="text"/>
            </div>
            <h6>Kewarganegaraan</h6>
            <div class="form-group">
              <div class="radio">
              <label class="radio">
                <input name="radio" type="radio" value="Menikah"/>
                Warga Negara Indonesia
              </label><br>
              <label class="radio">
                <input name="radio" type="radio" value="Belum Menikah"/>
                Warga Negara Asing
              </label>
              </div>
            </div>
            <div class="form-group ">
              <label class="control-label requiredField float-left" for="nama">
                Username
                <span class="asteriskField">
                *
                </span>
              </label>
              <input class="form-control" id="nama" name="nama" placeholder="Username" type="text"/>
              </div>
              <div class="form-group ">
                <label class="control-label requiredField float-left" for="nama">
                  Password
                  <span class="asteriskField">
                  *
                  </span>
                </label>
                <input type="password" class="form-control" id="nama" name="nama" placeholder="Password" type="text"/>
                </div>
            <div class="form-group">
            <div>
              <input class="btn btn-primary btn-block" type="submit" value="DAFTAR">
            </div>
            </div>
          </form>
        </div>
      </div>
    </div>
 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="assets/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
